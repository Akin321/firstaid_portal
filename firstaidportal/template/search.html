{% extends 'base.html' %}
{% load static %}
{% block title %}Search{% endblock %}
{% block body %}

 <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">NAME</th>
      <th scope="col">QUANTITY</th>
      <th scope="col">EXP_DATE</th>
    </tr>
  </thead>
  <tbody>
  <h1>Medicine</h1><br>
  {% for  med in medicine %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td><a href="{{med.get_url}}">{{med.name}}</a></td>
      <td>{{med.stock}}</td>
      <td>{{med.exp_date}}</td>
    </tr>
{% endfor %}
  </tbody>
</table>







{% endblock %}
